<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <main>
        <div class="left-block">
            <div class="img"></div>
            <div class="content">
                <h2>Receive payments from any banking system</h2>
                <p>
                    Connect your bank card, and create accounts in the selected
                    currency.
                </p>
            </div>
        </div>
        <div class="right-block">
            <div class="login-block">
                <div class="header">
                    <div class="smile"></div>
                    <h1>Join us!</h1>
                    <p>Enter your information and join us.</p>
                </div>
                <div class="form">
                    <h3>E-mail or phone number</h3>
                    <input class="mail-or-phone" type="text" placeholder="Type your e-mail or phone number" />
                    <h3>Password</h3>
                    <input class="pwd" type="password" placeholder="Type your password" />
                    <h3>Confirm Password</h3>
                    <input class="confrimpwd" type="password" placeholder="Confirm your password" />
                    <div class="sign">Sign up</div>
                    <p class="sign">Already have an account?<a href="./login.html">Sign in</a></p>
                </div>
            </div>
        </div>
    </main>
    <script src="../app/sign-us.js"></script>
</body>

</html>
